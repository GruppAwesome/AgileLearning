
<ion-nav-view>
<ion-header-bar class="bar-dark" ng-cloak>
  <a href="#/list" class="button button-icon-ion-android-arrow-back">Back
    </a>
    <h1 class="title">{{data.name}}</h1>
</ion-header-bar>
    
  <ion-content class="padding">

  <div class="list card">
  <div class="item item-divider text-center">
    Aktiva Kurser för {{rootData.firstname}}
  </div>
  <div id="centerText" class="item item-body">
    <ul>
      <li ng-repeat="x in rootCourses">
        {{ x.course_name }}
      </li>
    </ul>
  </div>
</div>

  </ion-content>

</ion-nav-view>
