<ion-nav-view>
  <ion-view>
    <ion-side-menus>

      <ion-side-menu-content>

        <ion-header-bar class="bar-dark" ng-cloak>
          <a href="#/list" class="button button-icon-ion-android-arrow-back">Back</a>
          <h1 class="title">{{data.name}}</h1>
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
          </div>
        </ion-header-bar>

        <div class="bar bar-subheader">
          <h2 class="title">Mina kurser</h2>
        </div>

        <ion-content class="padding subheaderSpace">
          <div class="list card">
            <div class="item item-body">

              <h2>Pågående</h2>
              <ul>
                <li ng-repeat="x in rootCourses">
                  <span ng-if="x.result_coursestatus == 'Aktiv'">
                    <a ng-click="getobject(x)" href="#selectedcourse"><br> {{x.course_name}} <br></a>
                  </span>
                </li>
              </ul>

              <br>
              <h2>Kommande</h2>
              <ul>
                <li ng-repeat="x in rootCourses">
                  <span ng-if="x.result_coursestatus == 'Kommande'">
                    <a ng-click="getobject(x)" href="#selectedcourse"><br> {{x.course_name}} <br></a>
                  </span>
                </li>
              </ul>

              <br>
              <h2>Avslutade</h2>
              <ul>

                <li ng-repeat="x in rootCourses">
                  <span ng-if="x.result_coursestatus == 'Avslutade'">
                    <a ng-click="getobject(x)" href="#selectedcourse"><br> {{x.course_name}} <br></a>
                  </span>
                </li>
              </ul>

            </div>
          </div>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item menu-close> <a href="#/list"> Hem </a></ion-item>
            <ion-item menu-close> <a href="#/courses"> Kurser </a></ion-item>
            <ion-item menu-close> <a href="#/assignments"> Uppgifter </a></ion-item>
            <ion-item menu-close> <a href="#/grades"> Betyg </a></ion-item>
            <ion-item menu-close> <a href="#/start"> Logga ut </a> </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </ion-view>
</ion-nav-view>
