<ion-nav-view>
  <ion-view>
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark" ng-cloak>
          <a href="#/courses" class="button button-icon-ion-android-arrow-back">Back</a>
          <h1 class="title">{{data.name}}</h1>
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
          </div>
        </ion-header-bar>
        <div class="bar bar-subheader">
          <h2 class="title">Inlämningsuppgifter</h2>
        </div>

        <ion-content ng-init="showMyTodo()" class="padding subheaderSpace">

          <div class="list card" ng-repeat="task in todo">
            <div class="item item-body">
              <h2>
              {{task.course_name}}</h2><br> 
              <br>
              <h2>
              {{task.task_info}}: {{task.task_time}}
              </h2><br> 
              {{task.task_describe}}
              <br><br>
              
            </div>
          </div>

        </ion-content>

      </ion-side-menu-content>
      <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item menu-close> <a href="#/list"> Hem </a></ion-item>
            <ion-item menu-close> <a href="#/courses"> Kurser </a></ion-item>
            <ion-item menu-close> <a href="#/assignments"> Uppgifter </a></ion-item>
            <ion-item menu-close> <a href="#/grades"> Betyg </a></ion-item>
            <ion-item menu-close> <a href="#/attendance"> Närvaro </a> </ion-item>
            <ion-item menu-close> <a href="#/evaluation"> Utvärdering </a> </ion-item>
            <ion-item menu-close> <a href="#/start"> Logga ut </a> </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </ion-view>

</ion-nav-view>
