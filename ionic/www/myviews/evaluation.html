<ion-nav-view>
    <ion-view>
        <ion-side-menus>

            <ion-side-menu-content>

                <ion-header-bar class="bar-dark" ng-cloak>
                    <a href="#/list" class="button button-icon-ion-android-arrow-back">Back</a>
                    <h1 class="title">{{data.name}}</h1>
                    <div class="buttons">
                        <button class="button icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
                    </div>
                </ion-header-bar>

                <div class="bar bar-subheader">
                    <h2 class="title">Utvärdering</h2>
                </div>

                <ion-content class="padding subheaderSpace">
                    <div class="list card">
                        <div class="item item-body">
                            <form ng-controller="myCtrl" ng-submit="sendEvaluation(questionaire)">
                                <label>{{questionJson.multipleChoice.q1}}</label><br>
                                  <label><input type="radio" ng-model="questionaire.question1" value="1">1</label>
                                  <label><input type="radio" ng-model="questionaire.question1" value="2">2</label>
                                  <label><input type="radio" ng-model="questionaire.question1" value="3">3</label>
                                  <label><input type="radio" ng-model="questionaire.question1" value="4">4</label>
                                  <label><input type="radio" ng-model="questionaire.question1" value="0">Vet Ej</label><br>
                                <label>{{questionJson.multipleChoice.q2}}</label><br>
                                  <label><input type="radio" ng-model="questionaire.question2" value="1">1</label>
                                  <label><input type="radio" ng-model="questionaire.question2" value="2">2</label>
                                  <label><input type="radio" ng-model="questionaire.question2" value="3">3</label>
                                  <label><input type="radio" ng-model="questionaire.question2" value="4">4</label>
                                  <label><input type="radio" ng-model="questionaire.question2" value="0">Vet Ej</label><br>
                                <label>{{questionJson.multipleChoice.q3}}</label><br>
                                  <label><input type="radio" ng-model="questionaire.question3" value="1">1</label>
                                  <label><input type="radio" ng-model="questionaire.question3" value="2">2</label>
                                  <label><input type="radio" ng-model="questionaire.question3" value="3">3</label>
                                  <label><input type="radio" ng-model="questionaire.question3" value="4">4</label>
                                  <label><input type="radio" ng-model="questionaire.question3" value="0">Vet Ej</label><br>
                                <label>{{questionJson.freetext.q1}}</label><br>
                                  <input type="text" style="border: 1px solid" ng-model="questionaire.freetext1" value="1"><br>
                                <label>{{questionJson.freetext.q2}}</label><br>
                                  <input type="text" style="border: 1px solid" ng-model="questionaire.freetext2" value="1">
                                  <button class="halfCard button button-block button-dark item-right icon-left ion-paper-airplane" type="submit">Skicka</button>
                            </form>
                        </div>
                    </div>
                </ion-content>

            </ion-side-menu-content>

            <ion-side-menu side="right">
                <header class="bar bar-header bar-stable">
                </header>
                <ion-content class="has-header">
                    <ion-list>
                        <ion-item menu-close> <a href="#/list"> Hem </a></ion-item>
                        <ion-item menu-close> <a href="#/courses"> Kurser </a></ion-item>
                        <ion-item menu-close> <a href="#/assignments"> Uppgifter </a></ion-item>
                        <ion-item menu-close> <a href="#/grades"> Betyg </a></ion-item>
                        <ion-item menu-close> <a href="#/attendance"> Närvaro </a> </ion-item>
                        <ion-item menu-close> <a href="#/start" ng-click="logout()"> Logga ut </a> </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
    </ion-view>
</ion-nav-view>
