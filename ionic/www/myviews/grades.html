<ion-nav-view>
  <ion-view>
    <ion-side-menus>

      <ion-side-menu-content>

        <ion-header-bar class="bar-dark" ng-cloak>
          <a href="#/list" class="button button-icon-ion-android-arrow-back">Back</a>
          <h1 class="title">{{data.name}}</h1>
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
          </div>
        </ion-header-bar>

        <div class="bar bar-subheader">
          <h2 class="title">Mina Betyg</h2>
        </div>

        <ion-content ng-init="showMyGrades()" class="padding subheaderSpace">

          <div ng-repeat="x in grades" class="list card">
            <div class="item item-body">

              <h2>{{x.course_name}}:</h2>
              <span ng-if="x.result_coursestatus == 'Avslutade'">
                    {{x.result_coursegrade}}
              </span><br><br>

              <span ng-if="x.final_info.length > 0"> 
                {{x.final_info}}: {{x.result_final}}
                </span><br>

              <span ng-if="x.exam_info.length > 0"> 
                {{x.exam_info}}: {{x.result_exam}}
                </span><br>

              <span ng-if="x.exam_info.length > 0"> 
                {{x.task_info}}: {{x.result_task}}
                </span><br>

            </div>
          </div>

        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item menu-close> <a href="#/list"> Hem </a></ion-item>
            <ion-item menu-close> <a href="#/courses"> Kurser </a></ion-item>
            <ion-item menu-close> <a href="#/assignments"> Uppgifter </a></ion-item>
            <ion-item menu-close> <a href="#/grades"> Betyg </a></ion-item>
            <ion-item menu-close> <a href="#/attendance"> Närvaro </a> </ion-item>
            <ion-item menu-close> <a href="#/evaluation"> Utvärdering </a> </ion-item>
            <ion-item menu-close> <a href="#/start"> Logga ut </a> </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </ion-view>
</ion-nav-view>
