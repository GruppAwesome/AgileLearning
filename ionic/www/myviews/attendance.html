<ion-nav-view>
  <ion-view>
    <ion-side-menus>

      <ion-side-menu-content>

        <ion-header-bar class="bar-dark" ng-cloak>
          <a href="#/list" class="button button-icon-ion-android-arrow-back">Back</a>
          <h1 class="title">{{data.name}}</h1>
          <div class="buttons">
            <button class="button icon button-clear ion-navicon-round" ng-click="toggleRight()"></button>
          </div>
        </ion-header-bar>

        <div class="bar bar-subheader">
          <h2 class="title">Lämna Närvaro</h2>
        </div>
        <ion-content class="padding subheaderSpace">
          <div class="list card">
            <div class="item item-body">

              <h2>Lämna närvaro här</h2>
              <form>
                <label class="whiteback item item-input">
      <span class="input-label">Kod</span>
      <input ng-model="manualCode" id="codeInput" type="text" required></input>
    </label>
                <button ng-click="sendAttendance(manualCode)" class="halfCard button button-dark item-right icon-left ion-paper-airplane">Skicka</button>
                <button on-touch="scan()" class="halfCard button button-dark item-right icon-left ion-qr-scanner">Lämna med QR</button>
              </form>
            </div>
          </div>

        </ion-content>

      </ion-side-menu-content>

      <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item menu-close> <a href="#/list"> Hem </a></ion-item>
            <ion-item menu-close> <a href="#/courses"> Kurser </a></ion-item>
            <ion-item menu-close> <a href="#/assignments"> Uppgifter </a></ion-item>
            <ion-item menu-close> <a href="#/grades"> Betyg </a></ion-item>
            <ion-item menu-close> <a href="#/attendance"> Närvaro </a> </ion-item>
            <ion-item menu-close> <a href="#/evaluation"> Utvärdering </a> </ion-item>
            <ion-item menu-close> <a href="#/start" ng-click="logout()"> Logga ut </a> </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </ion-view>
</ion-nav-view>
