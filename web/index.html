<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agile Learning - The Student Portal Of the future!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</head>

<body data-ng-app="myApp">

    <div class="pane" data-ng-controller="myCtrl">
        <div class="container-fluid background">
            <div class="row blackWithWhite onTop">
                <h1>VÃ¤lkommen till {{data.name}}s skolportal!</h1>
            </div>
            <div class="row">
                <img class="logotype" data-ng-src="../schooldata/{{data.logo}}">
                <p>{{data.name}}</p>
            </div>
            <div class="row">
                <div class="col-xs-1 col-md-4 col-lg-5"></div>
                <div class="col-xs-10 col-md-4 col-lg-2">
                    <div class="loginForm">
                        <input></input>
                        <input type="password"></input>
                        <input type="submit" value="Sign In" class="blackWithWhite"></input>
                    </div>
                </div>
                <div class="col-xs-1 col-md-4 col-lg-5"></div>
            </div>
            <div class="row blackWithWhite footer">
                <div class="col-xs-4">
                    <p>Telefon: {{data.telefon}}</p>
                    <p>E-post: {{data.epost}}</p>
                    <p>{{data.om}}</p>
                </div>
                <div class="col-xs-4">
                    
                    <p>{{data.lorem1}}</p>
                </div>
                <div class="col-xs-4">
                    <p>{{data.lorem2}}</p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
