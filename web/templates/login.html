<div class="container-fluid background">
    <div class="row blackWithWhite onTop">
        <h1>VÃ¤lkommen till {{data.name}}s skolportal!</h1>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-4 col-md-4 col-lg-5"></div>
        <div class="col-xs-10 col-sm-4 col-md-4 col-lg-2">
            <div class="air">
                <img id="logotype" data-ng-src="../schooldata/{{data.logo}}">
                <div id="loginForm">
                    <input id="usernameInput" placeholder="Username"></input>
                    <input type="password" placeholder="Password" id="passwordInput"></input>
                    <input type="submit" value="Login" class="blackWithWhite" data-ng-click="login()"></input>
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-4 col-md-4 col-lg-5"></div>
    </div>
    <div class="row blackWithWhite footer">
        <div class="col-sm-4 col-xs-12">
            <strong>Telefon:</strong>
            <p> {{data.telefon}}</p>
            <strong>E-post:</strong>
            <p>{{data.epost}}</p>
            <p>{{data.om}}</p>
        </div>
        <div class="col-sm-4 hidden-xs">
            <p>{{data.lorem1 | limitTo: 100}}</p>
        </div>
        <div class="col-sm-4 hidden-xs">
            <p>{{data.lorem2 | limitTo: 100}}</p>

        </div>
    </div>
</div>
