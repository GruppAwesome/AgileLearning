<div id="sidebar">
	<ul>
		<li><a href="#">Link</a></li>
	</ul>
</div>
<div class="container-fluid background">
	<div class="row blackWithWhite onTop">
		<div class="col-md-1">
			
			<img class="logotype" height="20px" data-ng-src="../schooldata/{{data.logo}}">
		</div>
		<div class="col-md-10">
			<h1>{{data.name}}</h1>
		</div>
		<div class="col-md-1" >
			
			<img ng-click="sidebarMenu()" id="sidebar-btn" src="schooldata/hamburger.png"></img>
		</div>
	</div>
	<div class="subheader row">
		Välkommen {{rootData.username}}!
	</div>
	<div class="col-md-6">
		<div class="card">
			<h4>Omprov 13/7</h4>
			<p>Omprov i sal för ämnena test1 och test2</p>
		</div>
		<div class="card">
			<h4>Öppethus 14/8</h4>
			<p>Öppethus på testvägen 12</p>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			Aktiva Kurser för {{rootData.firstname}}
			<p ng-repeat="x in rootCourses">
				{{ x.course_name }}
			</p>
		</div>
	</div>
</div>
