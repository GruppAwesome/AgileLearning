<div data-ng-include="'templates/sidenav.html'"></div>
<div class="container-fluid background">
	<div data-ng-include="'templates/topnav.html'"></div>
	<div class="subheader row">
		<h6>Välkommen till kursen {{chosenObject.course_name}}!</h6>
	</div>
	<div class="col-md-6">
		<div class="card">
			<h4>Kursinfo</h4>
			<p>
				{{chosenObject.course_describe}}
			</p>
			<strong>Teacher:</strong> {{chosenObject.course_teacher}}
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<h4>Schema</h4>
			<table>
				<tr>
					<td>Fredag</td>
					<td>Förläsning</td>
				</tr>
				<tr>
					<td>Måndag</td>
					<td>Studiedag</td>
				</tr>
				<tr>
					<td>Tisdag</td>
					<td>Tenta</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<h4>Dina resultat</h4>
			<table>
				<tr>
					<td>Tenta 1</td>
					<td>G</td>
				</tr>
			</table>
		</div>
	</div>
</div>
